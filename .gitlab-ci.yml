# file for the ci on mutation++
artifacts:
  paths:
    - build/
    - install/

build-debian:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make install

  tags:
    - debian8

build-ubuntu:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make install

  tags:
    - ubuntu-lts

