# file for the ci on mutation++

build:debian:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake -DENABLE_TESTING:BOOL=ON ..
    - make install
  artifacts:
    paths:
      - build/
      - install/
  only:
    - master
  tags:
    - debian8

