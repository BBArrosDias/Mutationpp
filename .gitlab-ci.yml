  tags:
    - macOS

test-macos:
  stage: test
  script:
    - export MPP_DATA_DIRECTORY=$PWD/data
    - export PATH=$PWD/install/bin:$PATH
    - export DYLD_LIBRARY_PATH=$PWD/install/lib:$DYLD_LIBRARY_PATH
    - checkmix air11
  tags:
    - macOS

